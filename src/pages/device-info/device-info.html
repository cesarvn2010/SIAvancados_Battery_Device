<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DeviceInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <p>Identificação do device: {{uuid}}</p>
    </ion-row>
    <ion-row>
      <p>Versão do cordova: {{v_cordova}}</p>
    </ion-row>
    <ion-row>
      <p>Modelo do aparelho: {{modelo}}</p>
    </ion-row>
    <ion-row>
      <p>Plataforma: {{plataforma}}</p>
    </ion-row>
    <ion-row>
      <p>Versão do S.O: {{vso}}</p>
    </ion-row>
    <ion-row>
      <p>Emulador ou serial: {{fabricante}}</p>
    </ion-row>
  </ion-grid>
</ion-content>
