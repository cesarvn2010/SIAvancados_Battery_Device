<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <p [style.color]="colorS">
            Level da bateria: {{l}} 
        </p>
    </ion-row>
    <ion-row>
      <p>
          {{p}}
      </p>
    </ion-row>
    <ion-row text-center>
        <img *ngIf="l == '100'" src="assets/imgs/full.png" style="width: 100px; height: 200px;"/>
        <img *ngIf="l < '100' && l >= '30'" src="assets/imgs/high.png" style="width: 100px; height: 200px;"/>
        <img *ngIf="l <  '30' && l >= '15' " src="assets/imgs/medium.png" style="width: 100px; height: 200px;"/>
        <img *ngIf="l < '15'" src="assets/imgs/low.png" style="width: 100px; height: 200px;"/>
    </ion-row>
    <ion-row>
      <p>
        <button ion-button color="primary" (click)="save()">Registrar Status da Bateria</button>
       </p>
    </ion-row>
  </ion-grid>
</ion-content>
